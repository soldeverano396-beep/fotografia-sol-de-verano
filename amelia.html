<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum Amelia | Sol de Verano</title>

    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

    <style>
        /* LOGO SUPERIOR DERECHA */
.logo-header {
    position: absolute;
    top: 18px;
    right: 35px;
    width: 70px;
    opacity: 0.9;
    transition: transform .3s ease, opacity .3s ease;
    cursor: pointer;
}

.logo-header:hover {
    transform: scale(1.05);
    opacity: 1;
}

        :root {
            --rojo: #971600;
            --durazno: #F4A676;
            --crema: #F8D3A0;
            --nude: #EAD7C2;
            --blanco-calido: #F7F1EB;
            --cafe: #4B2B1F;
        }

        body {
            margin: 0;
            background: var(--durazno);
            font-family: "Courier New", Courier, monospace;
            color: var(--nude);
            overflow-x: hidden;
        }

        /* ---------------- HEADER ---------------- */
        header {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
        }

        .logo {
            width: 140px;
            opacity: .9;
            transition: .4s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--cafe);
            font-size: 15px;
            transition: .3s;
        }

        nav a:hover {
            color: var(--crema);
        }

        /* ---------------- TITULAR ---------------- */
        .page-title {
            text-align: center;
            margin-top: 40px;
            font-size: 42px;
            font-weight: bold;
            color: var(--crema);
            opacity: 0;
            animation: fadeUp 1.2s ease forwards;
           font-family: 'Homemade Apple', cursive;
        }

        .subtitle {
            text-align: center;
            margin-top: 10px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            opacity: .88;
            color: var(--blanco-calido);
            line-height: 1.5;
        }

        /* ---------------- GALERÍA ---------------- */
       
        .gallery {
            width:90%;
            max-width:1100px;
            margin:30px auto 60px;
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
            gap:18px;
        }

        .gallery img {
            width:100%;
            height:320px;
            object-fit:cover;
            border-radius:8px;
            cursor:pointer;
            box-shadow:0 6px 18px rgba(0,0,0,0.35);
            transition:transform .3s, box-shadow .3s;
        }

        .gallery img:hover {
            transform:translateY(-4px);
            box-shadow:0 10px 24px rgba(0,0,0,0.45);
        }

        /* ---------------- LIGHTBOX ---------------- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 38px;
            color: white;
            cursor: pointer;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 55px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left { left: 30px; }
        .arrow.right { right: 30px; }

        /* ------- BOTÓN VOLVER ------- */
        .back {
            display: block;
            width: fit-content;
            margin: 80px auto 60px;
            padding: 10px 26px;
            border: 1px solid var(--crema);
            color: var(--crema);
            text-decoration: none;
            font-size: 14px;
            border-radius: 6px;
            transition: .3s;
        }

        .back:hover {
            background: var(--crema);
            color: var(--rojo);
        }

        /* ------- ANIMACIONES ------- */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(12px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>

<body>

<header>
    <a href="index.html"><img src="img/logo-terracota.png" class="logo"></a>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="bodas.html">Bodas</a>
        <a href="maternidad.html">Maternidad</a>
        <a href="infantil.html">Infantil</a>
        <a href="amelia.html">Amelia</a>
    </nav>
</header>

<h1 class="page-title">Álbum Amelia</h1>
<p class="subtitle">
    Un álbum premium hecho para guardar tus memorias más valiosas en un diseño cálido,
    elegante y atemporal. Cada página cuenta tu historia con sensibilidad editorial.
</p>

<!-- GALERÍA -->
<section class="gallery">

    <div class="photo-card"><img src="img/album-1.JPG"></div>
    <div class="photo-card"><img src="img/album-2.JPG"></div>
    <div class="photo-card"><img src="img/album-3.JPG"></div>
    <div class="photo-card"><img src="img/album-4.JPG"></div>
    <div class="photo-card"><img src="img/album-5.JPG"></div>
    <div class="photo-card"><img src="img/album-6.JPG"></div>
    <div class="photo-card"><img src="img/album-7.JPG"></div>
    <div class="photo-card"><img src="img/album-8.JPG"></div>
    <div class="photo-card"><img src="img/album-9.JPG"></div>
    <div class="photo-card"><img src="img/album-10.JPG"></div>

</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">×</span>
    <span class="arrow left" onclick="prevImage()">‹</span>
    <img class="lightbox-img" id="lightbox-img">
    <span class="arrow right" onclick="nextImage()">›</span>
</div>

<a href="index.html#amelia" class="back">← Volver</a>

<script>
    const images = Array.from(document.querySelectorAll(".photo-card img")).map(i => i.src);
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    let currentIndex = 0;

    document.querySelectorAll(".photo-card img").forEach((img, index) => {
        img.onclick = () => {
            currentIndex = index;
            openLightbox();
        };
    });

    function openLightbox() {
        lightbox.style.display = "flex";
        lightboxImg.src = images[currentIndex];
    }

    function closeLightbox() {
        lightbox.style.display = "none";
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex];
    }

    document.addEventListener("keydown", e => {
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft") prevImage();
        if (e.key === "Escape") closeLightbox();
    });
</script>

</body>
</html>
