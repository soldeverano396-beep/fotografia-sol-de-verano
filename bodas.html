        .gallery {

            display:grid;

            gap:18px;
        }

        .gallery img {
            width:100%;
            height:320px;
            object-fit:cover;
            border-radius:8px;
            cursor:pointer;
            box-shadow:0 6px 18px rgba(0,0,0,0.35);
            transition:.3s;
        }

        .gallery img:hover {
            transform:translateY(-4px);
            box-shadow:0 10px 24px rgba(0,0,0,0.45);
        }

        /* LIGHTBOX */
        .lightbox {
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.85);
            display:none;
            align-items:center;
            justify-content:center;
            z-index:2000;
        }

        .lightbox img {
            max-width:90%;
            max-height:90%;
            border-radius:8px;
        }

        .lightbox-close {
            position:fixed;
            top:20px;
            right:30px;
            font-size:36px;
            color:white;
            cursor:pointer;
        }

        .arrow {
            position:fixed;
            top:50%;
            font-size:42px;
            color:white;
            cursor:pointer;
            user-select:none;
        }

        .arrow.left { left:30px; }
        .arrow.right { right:30px; }

            transition:.3s ease;
        }

        .whatsapp-btn img:hover {
            transform:scale(1.08);
        }
    </style>
