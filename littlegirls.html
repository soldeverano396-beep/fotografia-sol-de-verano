<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Girls | Sol de Verano</title>

    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

    <style>
        :root {
            --rojo:#971600;
            --durazno:#F4A676;
            --crema:#F8D3A0;
            --nude:#EAD7C2;
            --blanco:#F7F1EB;
            --cafe:#4B2B1F;
        }

        body {
            margin:0;
            background:var(--rojo);
            font-family:"Courier New", monospace;
            color:var(--nude);
        }

        /* LOGO */
        .logo-header {
            position:absolute;
            top:18px;
            left:35px;
            width:70px;
            opacity:.9;
            cursor:pointer;
        }

        .menu {
            position:absolute;
            top:35px;
            right:40px;
            display:flex;
            gap:24px;
        }

        .menu a {
            color:var(--durazno);
            text-decoration:none;
            font-size:15px;
        }

        h1.titulo {
            text-align:center;
            margin-top:130px;
            font-size:40px;
            color:var(--durazno);
            font-family:'Homemade Apple', cursive;
        }

        /* GALER√çA */
        .galeria {
            width:85%;
            max-width:1050px;
            margin:50px auto;
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
            gap:30px;
        }

        .galeria img {
            width:100%;
            height:330px;
            object-fit:cover;
            border-radius:10px;
            box-shadow:0 6px 22px rgba(0,0,0,0.25);
            transition:transform .3s ease;
            cursor:pointer;
        }

        .galeria img:hover {
            transform:scale(1.04);
        }

        /* LIGHTBOX */
        .lightbox {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100vh;
            background:rgba(0,0,0,0.85);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:3000;
        }

        .lightbox img {
            max-width:90%;
            max-height:85vh;
            border-radius:10px;
            box-shadow:0 0 25px rgba(0,0,0,0.5);
        }

        /* FLECHAS */
        .arrow {
            position:fixed;
            top:50%;
            transform:translateY(-50%);
            font-size:55px;
            color:white;
            cursor:pointer;
            padding:15px;
            user-select:none;
        }

        .arrow:hover { opacity:0.7; }

        .left-arrow { left:25px; }
        .right-arrow { right:25px; }

        /* BOT√ìN CERRAR */
        .close-btn {
            position:fixed;
            top:20px;
            right:20px;
            font-size:45px;
            color:white;
            cursor:pointer;
            user-select:none;
        }

        /* VOLVER */
        .volver {
            display:block;
            text-align:center;
            margin:60px 0;
            color:var(--crema);
            text-decoration:none;
            font-size:18px;
        }

        /* WHATSAPP */
        .whatsapp-float {
            position:fixed;
            bottom:22px;
            right:22px;
            z-index:2000;
        }

        .whatsapp-float img {
            width:58px;
            height:58px;
            border-radius:50%;
        }
    </style>
</head>

<body>

<header>
    <a href="index.html">

    <nav class="menu">

        <a href="bodas.html">Bodas</a>

        <a href="amelia.html">Amelia</a>

<h1 class="titulo">Little Girls</h1>

<!-- GALER√çA -->
<div class="galeria">
    <img src="img/nina-1.jpg">
    <img src="img/nina-2.jpg">
    <img src="img/nina-3.jpg">
    <img src="img/nina-4.jpg">
    <img src="img/nina-5.jpg">
    <img src="img/nina-6.jpg">
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">√ó</span>
    <span class="arrow left-arrow" onclick="prevImg()">‚ùÆ</span>
    <img id="lightbox-img">
    <span class="arrow right-arrow" onclick="nextImg()">‚ùØ</span>
</div>

<a href="infantil.html" class="volver">‚Üê Volver a Infantil</a>

   class="whatsapp-float" target="_blank">
    <img src="img/whatsapp.png">
</a>

<script>
let images = Array.from(document.querySelectorAll('.galeria img')).map(img => img.src);
let currentIndex = 0;

document.querySelectorAll('.galeria img').forEach((img, index) => {
    img.addEventListener('click', () => openLightbox(index));
});

function openLightbox(i){
    currentIndex = i;
    document.getElementById('lightbox-img').src = images[i];
    document.getElementById('lightbox').style.display = 'flex';
}

function closeLightbox(){
    document.getElementById('lightbox').style.display = 'none';
}

function nextImg(){
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById('lightbox-img').src = images[currentIndex];
}

function prevImg(){
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById('lightbox-img').src = images[currentIndex];
}

/* TECLADO */
document.addEventListener('keydown', e => {
    if(e.key === 'ArrowRight') nextImg();
    if(e.key === 'ArrowLeft') prevImg();
    if(e.key === 'Escape') closeLightbox();
});

/* SWIPE EN CELULAR */
let startX = 0;

document.getElementById('lightbox').addEventListener('touchstart', e => {
    startX = e.changedTouches[0].clientX;
});

document.getElementById('lightbox').addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if(endX - startX > 50) prevImg();
    if(startX - endX > 50) nextImg();
});
</script>

</body>
</html>
